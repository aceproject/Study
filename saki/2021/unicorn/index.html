<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Unicorn</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 100vw; height: 100vh; background: #231F20"></canvas>
    <script src="Build/unicorn.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/unicorn.data.unityweb",
        frameworkUrl: "Build/unicorn.framework.js.unityweb",
        codeUrl: "Build/unicorn.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",

        productName: "Unicorn",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
