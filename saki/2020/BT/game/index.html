<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BlackTree</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/game.json", {onProgress: UnityProgress});

var container;
var canvas;
var timer = 0;

//初期化
function init() {
canvas = document.getElementById('canvas');
container = document.createElement('div');
container.style.width = window.innerWidth + 'px';
container.style.height = window.innerHeight + 'px';
container.style.overflow = 'hidden';
container.appendChild(canvas);
document.body.appendChild(container);
document.body.style.margin = '0px'
}

//サイズ変更処理
function resize() {
container.style.width = window.innerWidth + 'px';
container.style.height = window.innerHeight + 'px';
canvas.width = window.innerWidth * window.devicePixelRatio;
canvas.height = window.innerHeight * window.devicePixelRatio;
}

window.onload = function () {
init();
resize();
};

//ブラウザの大きさが変わった時に行う処理
(function () {
var timer = 0;
window.onresize = function () {
if (timer > 0) {
clearTimeout(timer);
}

    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 2160px; height: 1080px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">BlackTree</div>
      </div>
    </div>
  </body>
</html>
